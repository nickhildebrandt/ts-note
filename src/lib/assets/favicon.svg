<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  width="128"
  height="128"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">tsnote App Icon â€“ Aurora Sky Theme</title>
  <desc id="desc">
    A vibrant circular icon with a blue-violet to cyan gradient, a white note page,
    and a golden spark symbolizing creativity.
  </desc>

  <!-- Gradients -->
  <defs>
    <!-- Aurora sky background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>

    <!-- Paper -->
    <linearGradient id="page" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F1F5F9" />
    </linearGradient>

    <!-- Spark -->
    <linearGradient id="spark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FCD34D" />
      <stop offset="100%" stop-color="#FB923C" />
    </linearGradient>

    <!-- Optional subtle glow -->
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FCD34D" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#FCD34D" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Round background -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" />

  <!-- Soft glow behind spark -->
  <circle cx="43" cy="16" r="8" fill="url(#glow)" />

  <!-- Note page -->
  <path
    d="M22 17h14l6 6v22a2 2 0 0 1-2 2H22a2 2 0 0 1-2-2V19a2 2 0 0 1 2-2z"
    fill="url(#page)"
    stroke="#E5E7EB"
    stroke-width="1.4"
  />

  <!-- Folded corner -->
  <path
    d="M36 17l6 6h-5a1 1 0 0 1-1-1z"
    fill="#E2E8F0"
    stroke="#CBD5E1"
    stroke-width="0.6"
    stroke-linejoin="round"
  />

  <!-- TSN text -->
  <text
    x="31"
    y="33.5"
    font-family="Inter, sans-serif"
    font-size="9"
    font-weight="700"
    fill="#2563EB"
    text-anchor="middle"
  >
    TSN
  </text>

  <!-- Green underline -->
  <line
    x1="24.5"
    y1="36.5"
    x2="38"
    y2="36.5"
    stroke="#10B981"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Spark aligned with top border -->
  <g transform="translate(43 16)">
    <circle cx="0" cy="0" r="3.6" fill="url(#spark)" />
    <path
      d="M0 -6.2v2.4M0 3.8v2.4M-6.2 0h2.4M3.8 0h2.4"
      stroke="url(#spark)"
      stroke-width="1.3"
      stroke-linecap="round"
    />
  </g>
</svg>
