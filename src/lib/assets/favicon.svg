<svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 64 64"
        width="128"
        height="128"
        role="img"
        aria-labelledby="title desc"
>
    <title id="title">tsnote App Icon</title>
    <desc id="desc">
        A colorful circular icon with a gradient background, a note page with a sharp folded corner,
        and a spark star aligned with the top edge, representing tsnote.
    </desc>

    <!-- Gradients -->
    <defs>
        <radialGradient id="bg" cx="0.3" cy="0.3" r="1">
            <stop offset="0%" stop-color="#8B5CF6" />
            <stop offset="100%" stop-color="#3B82F6" />
        </radialGradient>
        <linearGradient id="page" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#FFFFFF" />
            <stop offset="100%" stop-color="#E5E7EB" />
        </linearGradient>
        <linearGradient id="spark" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#FACC15" />
            <stop offset="100%" stop-color="#FB923C" />
        </linearGradient>
    </defs>

    <!-- Round background -->
    <circle cx="32" cy="32" r="30" fill="url(#bg)" />

    <!-- Note page -->
    <path
            d="M22 17h14l6 6v22a2 2 0 0 1-2 2H22a2 2 0 0 1-2-2V19a2 2 0 0 1 2-2z"
            fill="url(#page)"
            stroke="#E5E7EB"
            stroke-width="1.4"
    />

    <!-- Folded corner with crisp geometry -->
    <path
            d="M36 17l6 6h-5a1 1 0 0 1-1-1z"
            fill="#D1D5DB"
            stroke="#C7C9CB"
            stroke-width="0.6"
            stroke-linejoin="round"
    />

    <!-- TSN text -->
    <text
            x="31"
            y="33.5"
            font-family="Inter, sans-serif"
            font-size="9"
            font-weight="700"
            fill="#3B82F6"
            text-anchor="middle"
    >
        TSN
    </text>

    <!-- Green underline -->
    <line
            x1="24.5"
            y1="36.5"
            x2="38"
            y2="36.5"
            stroke="#10B981"
            stroke-width="2"
            stroke-linecap="round"
    />

    <!-- Spark: star aligned with top border -->
    <g transform="translate(43 16)">
        <!-- Circle core -->
        <circle cx="0" cy="0" r="3.6" fill="url(#spark)" />

        <!-- Star arms -->
        <path
                d="M0 -6.2v2.4M0 3.8v2.4M-6.2 0h2.4M3.8 0h2.4"
                stroke="url(#spark)"
                stroke-width="1.3"
                stroke-linecap="round"
        />
    </g>
</svg>
